<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Weather</title>
</head>
<body>
    <div class="darkmode">
        <i class="fa-solid fa-sun" id="toggleDark"></i>
    </div>
    <div class="container">
        <div class="searchBox">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>  

        <div class="notFound">
            <img src="images/ERROR.png" width="400">
        </div>
    
        <div class="weatherBox">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
            <p class="temperaturemin"></p>
            <p class="temperaturemax"></p>
            
        </div>

        <div class="weatherDetails">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <p>Humidity</p>
                    <span></span>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <p>Wind Speed</p>
                    <span></span>
                </div>
            </div>
            <div class="pressure">
                <i class="fa-solid fa-gauge"></i>
                <div class="text">
                    <p>Pressure</p>
                    <span></span>
                </div>
            </div>
            <div class="feels_like">
                <i class="fa-solid fa-temperature-quarter"></i>
                <div class="text">
                    <p>Feels like</p>
                    <span></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/43b398c404.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
